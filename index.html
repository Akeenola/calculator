<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="action.js"></script>
</head>
<body>
   <div class="container">
    <table><tr><td colspan="4"><h1>Akeenola <em>Calculator</em> </h1></td></tr>
    <tr><td colspan="4"><input id="display" type="text" value="0"></td></tr>
<tr><td><button id="seven" onclick="showSeven()"><h1>7</h1></button></td>
    <td><button id="eight" onclick="showEigth()"><h1>8</h1></button></td>
    <td><button id="nine" onclick="showNine()"><h1>9</h1></button></td>
    <td><button id="divide" onclick="divide()"><h1>/</h1></button></td>
</tr>
<tr><td><button id="four" onclick="showFour()"><h1>4</h1></button></td>
    <td><button id="five" onclick="showFive()"><h1>5</h1></button></td>
    <td><button id="six" onclick="showSix()"><h1>6</h1></button></td>
    <td><button id="times" onclick="times()" ><h1>X</h1></button></td>
</tr>
<tr><td><button id="one" onclick="showOne()"><h1>1</h1></button></td>
    <td><button id="two" onclick="showTwo()"><h1>2</h1></button></td>
    <td><button id="three" onclick="showThree()"><h1>3</h1></button></td>
    <td><button id="minus" onclick="minus()"><h1>-</h1></button></td>
</tr>
<tr><td><button onclick="showZero()"><h1>0</h1></button></td>
    <td><button onclick="showPoint()"><h1>.</h1></button></td>
    <td><button id="add" onclick="add()"><h1>+</h1></button></td>
    <td><button class="equals" onclick="equals()"><h1>=</h1></button></td>
</tr>
</table>
   </div> 
</body>
</html>
